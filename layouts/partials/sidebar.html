<aside class="sidebar">
    <div class="widget">
        <h3>Recent Posts</h3>
        <ul>
            {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
    
    <div class="widget">
        <h3>Categories</h3>
        <ul>
            {{ range .Site.Taxonomies.categories }}
            <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
            {{ end }}
        </ul>
    </div>
</aside>
